<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P Merchant Copilot</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --accent-primary: #4f46e5;
      --accent-hover: #4338ca;
      --border-color: #e2e8f0;
      --success: #10b981;
      --radius: 8px;
      --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
        --border-color: #334155;
        --accent-primary: #6366f1;
        --accent-hover: #818cf8;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      width: 320px;
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .container {
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .icon {
      width: 40px;
      height: 40px;
      background: var(--accent-primary);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .version {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .feature-icon {
      width: 28px;
      height: 28px;
      background: var(--bg-primary);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border: 1px solid var(--border-color);
    }

    .shortcuts {
      background: var(--bg-primary);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 20px;
      border: 1px solid var(--border-color);
    }

    .shortcuts h3 {
      margin: 0 0 12px 0;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .shortcut-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .shortcut-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }

    .shortcut-key {
      background: var(--bg-secondary);
      padding: 4px 8px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      border: 1px solid var(--border-color);
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      padding: 10px 16px;
      border-radius: var(--radius);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      font-family: var(--font);
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent-primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-secondary {
      background: var(--bg-primary);
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: var(--radius);
      font-size: 13px;
      text-align: center;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="icon">ðŸ“Š</div>
      <div>
        <h1>P2P Merchant Copilot</h1>
        <span class="version">Version 1.0.0</span>
      </div>
    </header>

    <div class="features">
      <div class="feature-item">
        <div class="feature-icon">ðŸ§®</div>
        <span>Profit calculator with real-time updates</span>
      </div>
      <div class="feature-item">
        <div class="feature-icon">ðŸ“‹</div>
        <span>5 customizable chat templates</span>
      </div>
      <div class="feature-item">
        <div class="feature-icon">ðŸŽ¯</div>
        <span>Quick paste into any input field</span>
      </div>
    </div>

    <div class="shortcuts">
      <h3>Keyboard Shortcuts</h3>
      <div class="shortcut-list">
        <div class="shortcut-item">
          <span>Show/Hide Widget</span>
          <span class="shortcut-key">Ctrl+Shift+P</span>
        </div>
        <div class="shortcut-item">
          <span>Paste Template 1-5</span>
          <span class="shortcut-key">Ctrl+Shift+1-5</span>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="show-widget">Show Widget</button>
      <button class="btn btn-secondary" id="open-settings">Settings</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
